
<!DOCTYPE HTML>
<html>
  <head>
    <meta content='text/html' charset='UTF-8' /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Avito Price Tracker </title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  
  <body>
    <div class="cotainer-fluid">
     <div class="row">
       <div class="col-12 col-sm-4 mx-auto">
        <div class="text-center border rounded mx-auto" width='300px' style='padding:20px;margin-top:30px;'>
          <h5> Subscribe for Avito ad price change! </h5>
          <p class="text-danger">  </p>
          
          <form action="{{.action}}" method="POST"  class="mt-5" id="createForm">
            <div class="row">
              <div class="col">
                 <div class="form-group">
                   <label for="Target">Ad page Url</label>
                   <input type="text" class="form-control" name="Url"  placeholder= "https://www.avito.ru/..." maxlength='200' required='true'>
                    <text class="text-muted">insert full url of avito ad page</text>
                 </div>
              </div>
              <div class="col">
                 <div class="form-group">
                   <label for="amount">Email</label>
                    <input type="email" class="form-control"  name="Email" placeholder= "example@gmail.com"  min="5" max='50'  required='true'>
                    <text class="text-muted"></text>
                 </div>
              </div>
            </div>
          
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="create_btn">Create</button>
            </div>
        </form>

     </div>
    </div>
  </body>
</html>
